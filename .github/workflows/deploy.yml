name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Build Docker image
        run: |
          docker build -t websocket-server .

      - name: Push Docker image to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@ec2-16-171-141-188.eu-north-1.compute.amazonaws.com << 'EOF'
            docker pull websocket-server &&
            docker stop websocket-server || true &&
            docker rm websocket-server || true &&
            docker run -d -p 8080:8080 --name websocket-server websocket-server
          EOF
